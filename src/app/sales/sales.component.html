<div >
  <table mat-table [dataSource]="sales" class="mat-elevation-z8" style="margin-top: 30px; border: 1px solid grey; padding: 35px;box-shadow: inset 0 -1px 1px 1px rgb(100 121 143 / 96%);" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{formatDate(element.salesDate)}} </td>
    </ng-container>
  

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Total Sales </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
  
  
  
</div>
