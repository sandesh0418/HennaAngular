<div style="padding-top: 50px;">
  <div style="margin-bottom: 50px; 
  text-align: center;font-weight: 500; 
  color: green;font-size: 30px;">Reports</div>

 

  
    <div  *ngIf="reports">
      <table mat-table [dataSource]="reports.reports" class="mat-elevation-z8" style="margin: 0 auto; border: 1px solid grey; padding: 35px;box-shadow: inset 0 -1px 1px 1px rgb(100 121 143 / 96%);" >
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
    
        <ng-container matColumnDef="weekNum">
          <th mat-header-cell *matHeaderCellDef> Week No. </th>
          <td mat-cell *matCellDef="let element"> {{element.weekNum}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>
      
    
        <ng-container matColumnDef="pay">
          <th mat-header-cell *matHeaderCellDef> Pay </th>
          <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
          <td mat-footer-cell *matFooterCellDef> Total Profit </td>
        </ng-container>

        <ng-container matColumnDef="totalSales">
          <th mat-header-cell *matHeaderCellDef> Total Sales </th>
          <td mat-cell *matCellDef="let element"> {{element.totalSales}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="store">
          <th mat-header-cell *matHeaderCellDef> Store </th>
          <td mat-cell *matCellDef="let element"> {{element.store}} </td>
          <td mat-footer-cell *matFooterCellDef> </td>
        </ng-container>

        <ng-container matColumnDef="netProfit">
          <th mat-header-cell *matHeaderCellDef> Net Profit </th>
          <td mat-cell *matCellDef="let element"> {{element.netProfit}} </td>
          <td mat-footer-cell *matFooterCellDef> {{reports.totalProfit | currency}} </td>
        </ng-container>
      
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
      </table>


    </div>
  </div>
