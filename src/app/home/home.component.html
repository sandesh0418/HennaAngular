<div class="card mt-4">
    <h4 class="card-header">Hi, {{name}}</h4>
    <div class="card-body" *ngIf="!isAdmin">
        
        <div style="color: green; padding-bottom: 20px;">
            Punch IN/OUT here!
        </div>

        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

        <button *ngIf="!clockedIn && !loading" mat-raised-button color="primary" (click)="saveTime()">In For Day</button>
        <button *ngIf="clockedIn && !loading" mat-raised-button color="warn" (click)="saveTime()">Clock Out</button>
        
        <hr/>
        <div>
        <div style="margin-top: 40px;font-size: 20px; font-weight: 500;">
            Sales Amount 
            <div>


    <div class="col-md-6 offset-md-3 mt-5">
       
        <div class="card">
            <h4 class="card-header">Sales</h4>
            <div class="card-body">
                <form [formGroup]="salesForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" formControlName="date" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
                        <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                            <div *ngIf="f.date.errors.required">Date is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Amount</label>
                        <input type="number" formControlName="amount" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.amount.errors }" />
                        <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                            <div *ngIf="f.amount.errors.required">Amount is required</div>
                        </div>
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Submit
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    <ngb-alert #selfClosingAlert *ngIf="successMessage" type="success" (closed)="successMessage = ''">{{ successMessage }}
                    </ngb-alert>
                </form>
            </div>
        </div>
    </div>
    </div>
    
            </div>
        </div>
    </div>

    <div class="card-body" *ngIf="isAdmin">
        
        <div style="color: green; padding-bottom: 20px;text-align: center;">
            List of Employees
        </div>

        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>

    <div >
        <ul *ngFor = "let l of userList">
            <li class="list-group-item" (click)="onClickEmployee(l.userID)" style="cursor: pointer;">{{l.name}}</li>

          </ul>
    </div>
        
    </div>
</div>
